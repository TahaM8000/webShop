{% if messages %}

    {% for message in messages %}
    
    <div class="after-click" style="{{ message.tags }}">
        <span style="color: #fff">{{message}}</span>
    </div>
    {% endfor %}



{% endif %}






<script>

let popUp = document.querySelector('.after-click')
console.log(popUp)

setTimeout(function() {
    popUp.classList.toggle('najla')
}, 4000)


setTimeout(function() {
    popUp.classList.toggle('activeNajla')
}, 50)



</script>
