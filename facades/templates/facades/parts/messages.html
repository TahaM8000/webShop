{% if messages %}

    {% for message in messages %}
    
    <div class="after-click" style="background-color: rgb(0, 190, 0);">
        <span style="color: #fff">{{message}}</span>
    </div>
    {% endfor %}



{% endif %}








<script>

let popUp = document.querySelector('.after-click')
console.log(popUp)

setTimeout(function() {
    popUp.classList.toggle('najla')
}, 4000)


setTimeout(function() {
    popUp.classList.toggle('activeNajla')
}, 500)



</script>
