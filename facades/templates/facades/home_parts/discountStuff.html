    </div><!-- End .heading -->

    <div class="tab-content tab-content-carousel">
        <div class="tab-pane p-0 fade show active" id="trendy-all-tab" role="tabpanel"
            aria-labelledby="trendy-all-link">
            <div class="owl-carousel owl-simple carousel-equal-height carousel-with-shadow"
                data-toggle="owl" data-owl-options='{
                    "nav": false,
                    "dots": true,
                    "margin": 20,
                    "loop": false,
                    "rtl": true,
                "responsive": {
                        "0": {
                            "items":2
                        },
                        "480": {
                            "items":2
                        },
                        "768": {
                            "items":3
                        },
                        "992": {
                            "items":4
                        },
                        "1200": {
                            "items":4,
                            "nav": true,
                            "dots": false
                        }
                    }
                }'>

                {% for product in productsOfDiscount %}

                <div class="product product-11 text-center">
                    <figure class="product-media">
                        <a href="{{product.get_absolute_url}}">
                            <img src="{{product.image.url}}" alt="تصویر محصول"
                                class="product-image">
                            <img src="{{product.image.url}}" alt="تصویر محصول"
                                class="product-image-hover">
                        </a>

                        <div class="product-action-vertical">
                            <a href="#" class="btn-product-icon btn-wishlist"><span>افزودن به
                                    لیست علاقه مندی</span></a>
                        </div><!-- End .product-action-vertical -->
                    </figure><!-- End .product-media -->

                    <div class="product-body">
                        <h3 class="product-title text-center"><a href="product.html">{{product.name}}</a>
                        </h3>
                        <!-- End .product-title -->
                        <div class="product-price">
                            {{product.price}} تومان
                        </div><!-- End .product-price -->
                    </div><!-- End .product-body -->
                    <div class="product-action">
                        <a href="#" class="btn-product btn-cart"><span>افزودن به سبد خرید</span></a>
                    </div><!-- End .product-action -->
                </div><!-- End .product -->

                {% endfor %}
            </div><!-- End .owl-carousel -->
        </div><!-- .End .tab-pane -->
