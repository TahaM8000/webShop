{% load static %}



<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'facades:home' %}">خانه</a></li>
            <li class="breadcrumb-item active" aria-current="page">تماس با {{site.fname}}</li>
        </ol>
    </div><!-- End .container -->
</nav><!-- End .breadcrumb-nav -->
{% for banner in banners.co %}
<div class="container">
    <div class="page-header page-header-big text-center"
        style="background-image: url({{banner.image.url}})">
        {% comment %} <h1 class="page-title text-white">تماس با {{site.fname}}<span class="text-white">ارتباط خود را با {{site.fname}} حفظ
                کنید</span></h1> {% endcomment %}
    </div><!-- End .page-header -->
</div><!-- End .container -->
{% endfor %}
