{% load static %}


<div class="tab-pane fade" id="tab-orders" role="tabpanel"
                            aria-labelledby="tab-orders-link">
                            <p>سفارش جدیدی وجود ندارد</p>


                            {% for order in request.user.orders.all %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card card-dashboard">
                                            <div class="card-body">
                                                <h3 class="card-title">سفارش {{order.shamsi_date}}</h3><!-- End .card-title -->

                                                <p>{{order.user.full_name}}<br>
                                                    {{order.get_total_price}} تومان<br>
                                                    {{order.paid_string}}<br>
                                                    {{order.discount_string}}<br>
                                                    <a href="{% url 'orders:detail' order.id %}">ویرایش <i class="icon-edit"></i></a></p>
                                            </div><!-- End .card-body -->
                                        </div><!-- End .card-dashboard -->
                                    </div><!-- End .col-lg-12 -->
                                </div><!-- End .row -->
                            {% endfor %}



                            <a href="category.html" class="btn btn-outline-primary-2"><span>رفتن به
                                    فروشگاه</span><i class="icon-long-arrow-left"></i></a>
                        </div><!-- .End .tab-pane -->
